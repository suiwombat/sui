[workspace]

[package]
name = "rust-third-party"
version = "0.0.0"
publish = false
edition = "2021"

# Dummy target to keep Cargo happy
[[bin]]
name = "fake"
path = "/dev/null"

[dependencies]
hex = "0.4.3"
axum = { version = "0.6.6", default-features = false, features = [
    "headers",
    "tokio",
    "http1",
    "http2",
    "json",
    "matched-path",
    "original-uri",
    "form",
    "query",
    "ws",
] }
axum-server = { version = "0.5.1", default-features = false, features = [
    "tls-rustls",
] }
anyhow = { version = "1.0.64", features = ["backtrace"] }
tokio = { version = "1.32", features = [
    "bytes",
    "default",
    "fs",
    "full",
    "io-std",
    "io-util",
    "libc",
    "macros",
    "mio",
    "net",
    "num_cpus",
    "rt",
    "rt-multi-thread",
    "socket2",
    "sync",
    "time",
    "tokio-macros",
    "tracing",
    "windows-sys",
] }
tokio-stream = { version = "0.1.14", features = ["sync", "net"] }
clap = { version = "4.4", features = ["derive", "wrap_help"] }
reqwest = { version = "0.11.20", default_features = false, features = [
    "blocking",
    "json",
    "rustls-tls",
] }
prometheus-parse = { git = "https://github.com/suiwombat/prometheus-parse-rs.git" }
prometheus = "0.13.3"
const-str = "0.5.3"
mio = "0.8.8"
socket2 = "0.5.4"
libc = "0.2"
bytes = "1.4.0"
protobuf = { version = "2.28", features = ["with-bytes"] }
tracing = "0.1.37"
tower = { version = "0.4.12", features = [
    "full",
    "util",
    "timeout",
    "load-shed",
    "limit",
] }
tower-http = { version = "0.3.4", features = [
    "cors",
    "full",
    "trace",
    "set-header",
    "propagate-header",
] }
serde = { version = "1.0.144", features = ["derive", "rc"] }
serde_json = { version = "1.0.95", features = [
    "preserve_order",
    "arbitrary_precision",
] }
serde_with = { version = "2.1.0", features = ["hex"] }
serde_yaml = "0.8.26"
serde-name = "0.2.1"
serde_bytes = "0.11"
git-version = "0.3.5"
itertools = "0.10.5"
rand = "0.8.5"
hyper = "0.14.20"
multiaddr = "0.17.0"
snap = "1.1.0"
rustls = { version = "0.21.6", features = ["dangerous_configuration"] }
rustls-pemfile = "1.0.2"
once_cell = "1.18.0"
http = "0.2.8"
http-body = "0.4.5"
fastcrypto = { git = "https://github.com/MystenLabs/fastcrypto", rev = "3547ed059927007c7ff48e729ed59da3dbb6a2e3", features = [
    "copy_key",
] }
fastcrypto-zkp = { git = "https://github.com/MystenLabs/fastcrypto", rev = "3547ed059927007c7ff48e729ed59da3dbb6a2e3", package = "fastcrypto-zkp" }
unicase = "2.4.0"
version_check = "0.9"
android-tzdata = "0.1.1"
android_system_properties = "0.1.5"
bumpalo = "3.14.0"
tap = "1.0.1"
dashmap = "5.4.0"
parking_lot = "0.12.1"
async-trait = "0.1.61"
futures = "0.3.25"
futures-core = "0.3.21"
uuid = { version = "1.1.2", features = ["v4", "fast-rng"] }
scopeguard = "1.1"
anemo = { git = "https://github.com/mystenlabs/anemo.git", rev = "1169850e6af127397068cd86764c29b1d49dbe35" }
bincode = "1.3.3"
bcs = "0.1.4"
byteorder = "1.4.3"
im = "15"
thiserror = "1.0.40"
signature = "1.6.0"
static_assertions = "1.1.0"
schemars = { version = "0.8.10", features = ["either"] }
tonic = { version = "0.8.2", features = ["transport", "tls"] }
tonic-health = "0.8.0"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24.3"
roaring = "0.10.1"
enum_dispatch = "^0.3"
eyre = "0.6.8"
indexmap = { version = "1.9.2", features = ["serde"] }
derivative = "2.2.0"
getrandom = { version = "0.2", features = ["js"] }
arbitrary = "1.3.0"
variant_count = "1.1"
ref-cast = "1.0"
proptest = "1.2.0"
proptest-derive = "0.4"
syn = { version = "2", features = ["full", "derive", "fold", "extra-traits"] }
syn_v1 = { package = "syn", version = "1", features = [
    "full",
    "derive",
    "fold",
    "extra-traits",
] }
quote = "1.0"
ethnum = "1.0.4"
primitive-types = { version = "0.10.1", features = ["impl-serde"] }
uint = "0.9.4"
num = "0.4.0"
petgraph = "0.5.1"
serde-reflection = "0.3.2"
difference = "2.0.0"
walkdir = "2.3.1"
sha2 = "0.9.3"
num-bigint = "0.4.0"
dirs-next = "2.0.0"
derive_more = "0.99.17"
phf = { version = "0.11", features = ["macros"] }
colored = "2.0.0"
codespan-reporting = "0.11.1"
regex = "1.5.5"
tempfile = "3.2.0"
log = "0.4.14"
ouroboros = "0.17.2"
codespan = { version = "0.11.1", features = ["serialization"] }
smallvec = "1.6.1"
proc-macro2 = "1.0.47"
rocksdb = { version = "0.21.0", features = [
    "snappy",
    "lz4",
    "zstd",
    "zlib",
    "multi-threaded-cf",
], default-features = false }
hdrhistogram = "7.5.1"
fdlimit = "0.2.1"
collectable = "0.0.2"
serde_repr = "0.1"
insta = { version = "1.21.1", features = ["redactions", "yaml", "json"] }
ed25519 = { version = "1.5.0", features = ["pkcs8", "alloc", "zeroize"] }
ed25519-consensus = { version = "2.0.1", features = ["serde"] }
impl-trait-for-tuples = "0.2.0"
hashbrown = "0.12"
cfg-if = "1.0.0"
synstructure = "0.12"
match_opt = "0.1.2"
pkcs8 = { version = "0.9.0", features = ["std"] }
rcgen = "0.9.2"
webpki = { version = "0.101.0", package = "rustls-webpki", features = [
    "alloc",
    "std",
] }
x509-parser = "0.14.0"
tower-layer = "0.3.2"
tokio-rustls = "0.24"
console-subscriber = "0.1.6"
crossterm = "0.25.0"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.15", default-features = false, features = [
    "std",
    "smallvec",
    "fmt",
    "ansi",
    "time",
    "json",
    "registry",
    "env-filter",
] }
prost = "0.11.8"
prost-build = "0.11.8"
ring = "0.16.20"
